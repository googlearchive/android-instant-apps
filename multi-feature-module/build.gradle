// Top-level build file where you can add configuration options common to all sub-projects/modules.

ext {
    buildTools = '27.0.3'
    compileSdk = 28
    targetSdk = 28
    minSdk = 21
    versionCode = 1
    versionName = "1.0"
    supportLib = '27.1.1'
    glide = "3.7.0"
    retrofit = "1.9.0"

    espressoVersion = "3.0.1"
    androidTestVersion = "1.0.1"
    hamcrestVersion = "1.3"
}

buildscript {
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.0-alpha08'
    }
}
allprojects {
    repositories {
        jcenter()
        google()
    }
}
